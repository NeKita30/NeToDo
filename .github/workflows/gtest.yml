name: Building and Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and run test start
        run: |
          mkdir build
          cd build
          cmake ..
          make
          cd test
          ./testIP
