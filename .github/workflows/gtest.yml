name: Building and Testing

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt-get install -y libgtest-dev cmake build-essential

      - name: Build and run test start
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Run test start
        run: |
          cd build/app
          ./test_start

      - name: Run tests
        run: |
          cd build/test
          ./note_test